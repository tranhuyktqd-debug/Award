    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Admin Login Section -->

            <div class="left-panel">
                <div class="upload-section">
                    <h3>Upload Data</h3>
                    <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                        Select Excel File
                    </button>
                    <input type="file" id="fileInput" accept=".xlsx, .xls" style="display: none;">
                    <button class="generate-qr-btn" id="generateQRBtn" onclick="generateQRCodes()" style="display: none;">
                        üî≤ T·∫°o QR Codes
                    </button>

                <div class="search-form">

                    </div>

                            </select>
                            <select id="yearSelect">

                            </select>

                    </div>

                    <div class="button-group">

                    </div>

                </div>
            </div>

            <!-- Right Panel - Student Info -->

                <h2 class="info-title">STUDENT INFO</h2>
                <div class="student-info-content">
                    <p class="info-placeholder">Select a student from the results to see details.</p>
                    <div id="studentDetails" style="display: none;">
                        <div class="info-box" id="candidateBox"></div>
                        <div class="info-box" id="nameBox"></div>
                        <div class="info-box" id="dobBox"></div>
                        <div class="info-box" id="gradeSchoolBox"></div>

                            <div class="score-row">

            <!-- Photo & QR Code Panel -->
            <div class="photo-qr-panel">
                <div class="photo-section">
                    <div class="photo-placeholder" id="studentPhoto">

                    </div>
                </div>
                <div class="qr-section">

            </div>
        </div>

        <!-- Results Table -->

    <script src="script.js"></script>

</html>
